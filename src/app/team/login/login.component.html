       <div class="container mt-5">
        <div class="card text-center">
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="teamId">Team ID:</label><br>
                <input type="text" class="form-control" id="teamId" formControlName="teamId" placeholder="Enter Team ID">
              </div>
              <div class="form-group">
                <label for="activityId">Activity ID:</label><br>
                <input type="text" class="form-control" id="activityId" formControlName="activityId" placeholder="Enter Activity ID">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Get Question</button>
            </form>
          </div>
        </div>
      </div>
