<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="answerForm" (ngSubmit)="submitAnswer()">
        <div>
          <h3>
            <p class="card-text">{{ question }}</p>
          </h3>
        </div>
        <div class="form-group">
          <label for="answer">Your Answer:</label><br>
          <input type="text" class="form-control" id="answer" formControlName="answer" placeholder="Enter your answer">
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit </button>
      </form>
    </div>
  </div>
</div>
